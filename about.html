        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: linear-gradient(to bottom right, #ffe4e1, #ffb6c1); /* Cute pastel gradient */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font */
            }
            .navigation-bar {
                background-color: #ffb6c1; /* Light pink */
                color: white;
                padding: 15px;
                display: flex;
                justify-content: space-between;
                width: 100%;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .nav-items {
                display: flex;
            }
            .nav-items li {
                list-style: none;
                margin-right: 15px;
                cursor: pointer;
            }
            .nav-items li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }
            .nav-items li a:hover {
                color: #ff69b4; /* Hot pink on hover */
                text-decoration: underline;
            }
            h3 {
                font-size: 24px;
                color: #ff69b4; /* Hot pink */
            }
            .about-container {
                text-align: center;
                margin-top: 30px;
                padding: 20px;
                background-color: #fff;
                border-radius: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                max-width: 600px;
            }
            .about-container h1 {
                font-size: 28px;
                color: #ff69b4; /* Hot pink */
                margin-bottom: 15px;
            }
            .about-container p {
                font-size: 18px;
                color: #333;
                line-height: 1.6;
            }
        </style>

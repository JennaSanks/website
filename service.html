        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: linear-gradient(to bottom right, #ffe4e1, #ffb6c1); /* Cute pastel gradient */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font */

            .navigation-bar {
                background-color: #ffb6c1; /* Light pink */

                padding: 15px;
                display: flex;
                justify-content: space-between;

            .nav-items {
                display: flex;
            }
            .nav-items li {
                list-style: none;
                margin-right: 15px;

            }
            .nav-items li a {
                color: white;
                text-decoration: none;
                font-weight: bold;
            }
            .nav-items li a:hover {
                color: #ff69b4; /* Hot pink on hover */

            }

                font-size: 24px;
                color: #ff69b4; /* Hot pink */
            }
            .services-container {
                text-align: center;
                margin-top: 30px;
                padding: 20px;
                background-color: #fff;
                border-radius: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                max-width: 600px;
            }
            .services-container h1 {
                font-size: 48px;
                color: #ff69b4; /* Hot pink */
                font-weight: bold;
                margin-bottom: 15px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Cute shadow effect */
            }

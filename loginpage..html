<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: linear-gradient(to bottom right, #ffe4e1, #ffb6c1); /* Cute pastel gradient */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font */
                transition: background 0.3s ease;
            }
            .login-container {
                background-color: #fff;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 300px;
            }
            .login-container h2 {
                color: #ff69b4; /* Hot pink */
                margin-bottom: 20px;
            }
            .login-container input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ff69b4;
                border-radius: 10px;
                font-size: 16px;
            }
            .login-container button {
                background-color: #ff69b4; /* Hot pink */
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 20px;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .login-container button:hover {
                background-color: #ff1493; /* Darker pink on hover */
                transform: scale(1.1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }
            .login-container .options {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-top: 10px;
                font-size: 14px;
            }
            .login-container .options a {
                color: #ff69b4;
                text-decoration: none;
                font-weight: bold;
            }
            .login-container .options a:hover {
                text-decoration: underline;
            }
            .day-night-toggle {
                position: absolute;
                top: 20px;
                right: 20px;
                background-color: #ff69b4;
                color: white;
                border: none;
                padding: 10px 15px;
                border-radius: 20px;
                cursor: pointer;
                font-size: 14px;
                transition: all 0.3s ease;
            }
            .day-night-toggle:hover {
                background-color: #ff1493;
            }
            body.night-mode {
                background: linear-gradient(to bottom right, #2c3e50, #34495e); /* Dark gradient */
                color: white;
            }
            body.night-mode .login-container {
                background-color: #2c3e50;
                color: white;
            }
            body.night-mode .login-container input {
                background-color: #34495e;
                color: white;
                border: 1px solid #ff69b4;
            }
            body.night-mode .login-container button {
                background-color: #ff69b4;
            }
        </style>
    </head>
    <body>
        <button class="day-night-toggle" onclick="toggleDayNight()">Day/Night Mode</button>
        <div class="login-container">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <div class="options">
                    <label>
                        <input type="checkbox" id="saveMe"> Save Me
                    </label>
                    <a href="#" onclick="forgotPassword()">Forget Password?</a>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        <script>
            // Toggle Day/Night Mode
            function toggleDayNight() {
                document.body.classList.toggle('night-mode');
            }

            // Handle Login Form Submission
            document.getElementById('loginForm').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent form from refreshing the page
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const saveMe = document.getElementById('saveMe').checked;

                if (username === 'admin' && password === 'password') {
                    alert(`Welcome, ${username}!${saveMe ? ' Your session will be remembered.' : ''}`);
                } else {
                    alert('Invalid username or password. Please try again.');
                }
            });

            // Handle Forget Password
            function forgotPassword() {
                alert('Redirecting to the password recovery page...');
                // Simulate redirection to a password recovery page
                window.location.href = '#'; // Replace '#' with the actual recovery page URL
            }
        </script>
    </body>
</html>

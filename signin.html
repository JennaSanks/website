<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign In</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background: linear-gradient(to bottom right, #ffe4e1, #ffb6c1); /* Cute pastel gradient */
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun font */
                transition: background 0.3s ease, color 0.3s ease;
            }
            body.night-mode {
                background: linear-gradient(to bottom right, #2c3e50, #34495e); /* Dark gradient */
                color: white;
            }
            .sign-in-container {
                background-color: #fff;
                padding: 30px;
                border-radius: 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
                text-align: center;
                width: 300px;
                transition: background-color 0.3s ease;
            }
            body.night-mode .sign-in-container {
                background-color: #2c3e50;
                color: white;
            }
            .sign-in-container h2 {
                color: #ff69b4; /* Hot pink */
                margin-bottom: 20px;
            }
            body.night-mode .sign-in-container h2 {
                color: #ffb6c1;
            }
            .sign-in-container input {
                width: 100%;
                padding: 10px;
                margin: 10px 0;
                border: 1px solid #ff69b4;
                border-radius: 10px;
                font-size: 16px;
                transition: background-color 0.3s ease, color 0.3s ease;
            }
            body.night-mode .sign-in-container input {
                background-color: #34495e;
                color: white;
            }
            .sign-in-container button {
                background-color: #ff69b4; /* Hot pink */
                color: white;
                border: none;
                padding: 10px 20px;
                border-radius: 20px;
                font-size: 16px;
                cursor: pointer;
                transition: all 0.3s ease;
            }
            .sign-in-container button:hover {
                background-color: #ff1493; /* Darker pink on hover */
                transform: scale(1.1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            }
            .toggle-container {
                position: absolute;
                top: 20px;
                right: 20px;
                display: flex;
                align-items: center;
                cursor: pointer;
            }
            .toggle-label {
                font-size: 14px;
                margin-right: 10px;
                color: #ff69b4;
                font-weight: bold;
                transition: color 0.3s ease;
            }
            body.night-mode .toggle-label {
                color: #ffb6c1;
            }
            .toggle-switch {
                width: 50px;
                height: 25px;
                background-color: #ff69b4;
                border-radius: 25px;
                position: relative;
                transition: background-color 0.3s ease;
            }
            body.night-mode .toggle-switch {
                background-color: #34495e;
            }
            .toggle-circle {
                width: 20px;
                height: 20px;
                background-color: white;
                border-radius: 50%;
                position: absolute;
                top: 2.5px;
                left: 5px;
                transition: all 0.3s ease;
            }
            body.night-mode .toggle-circle {
                left: 25px;
                background-color: #ff69b4;
            }
        </style>
    </head>
    <body>
        <div class="toggle-container" onclick="toggleDayNight()">
            <span class="toggle-label">Day/Night</span>
            <div class="toggle-switch">
                <div class="toggle-circle"></div>
            </div>
        </div>
        <div class="sign-in-container">
            <h2>Sign In</h2>
            <form id="signInForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <script>
            // Toggle Day/Night Mode
            function toggleDayNight() {
                document.body.classList.toggle('night-mode');
            }

            // Handle Sign In Form Submission
            document.getElementById('signInForm').addEventListener('submit', function (e) {
                e.preventDefault(); // Prevent form from refreshing the page
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                if (username && password) {
                    alert(`Welcome, ${username}! You have successfully signed in.`);
                } else {
                    alert('Please enter both username and password.');
                }
            });
        </script>
    </body>
</html>
